#=====================================================================================
# https://github.com/ophub/amlogic-s9xxx-openwrt
# Description: Build OpenWrt Docker image
# Instructions: https://github.com/docker/build-push-action
# Build and Push to: https://hub.docker.com/
#=====================================================================================

name: Build OpenWrt Docker image

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "openwrt_main"
        type: choice
        options:
          - openwrt_main
          - immortalwrt_master
          - lede_master
      docker_img:
        description: "Set the docker image"
        required: false
        default: "ophub/openwrt-armv8:latest"
        type: choice
        options:
          - ophub/openwrt-armv8:latest
          - ophub/openwrt-aarch64:latest

env:
  TZ: Etc/UTC
  MAKE_DOCKER_SH: config/docker/make_docker_image.sh
  DOCKER_OUTPATH: out

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download OpenWrt rootfs file [ ${{ inputs.source_branch }} ]
        id: down
        if: (!cancelled())
        run: |
          # Get OpenWrt file
          latest_version=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/releases?per_page=20 | \
              jq -r --arg RTK "OpenWrt_${{ inputs.source_branch }}_save_" \
              --arg BOARD "rootfs" \
              '[.[] | select(.tag_name | contains($RTK))] |
              map(.assets[] | select(.name | contains($BOARD) and endswith(".tar.gz"))) |
              sort_by(.updated_at) |
              reverse |
              .[0] |
              {data: .updated_at, url: .url, name: .name}')

          [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && {
              echo "Invalid OpenWrt rootfs file download address."
              exit 1
          }

          # Get URL and filename separately
          latest_url="$(echo ${latest_version} | jq -r '.url')"
          openwrt_filename="$(echo ${latest_version} | jq -r '.name')"

          # Download using API method (add octet-stream header)
          echo "Downloading: ${openwrt_filename}"
          [[ -d "openwrt" ]] || mkdir -p openwrt
          curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${latest_url}" \
               -o "openwrt/${openwrt_filename}"
          [[ "${?}" -ne "0" ]] && echo "Download failed." && exit 1

          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Build the Docker image
        id: make
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        run: |
          chmod +x ${MAKE_DOCKER_SH}
          ${MAKE_DOCKER_SH}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Set up Docker Buildx
        id: buildx
        if: (!cancelled())
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        id: login
        if: (!cancelled())
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push to Docker Hub
        id: push
        if: (!cancelled())
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/arm64
          context: ${{ env.DOCKER_OUTPATH }}
          tags: "${{ inputs.docker_img }}"
